<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Rajurkar's Corona International Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
  </head>

  <body>
   <div class= "container">
  <h1>Rajurkar's Corona International Tracker</h1>
  
  
  <div class ="jumbotron">
  <h1 class ="display-4" th:text="${totalReportedCases}" ></h1>
  <p class ="lead"> Total cases reported as of today in World</p>
  <hr class ="my-4">
  <p>
  
  <span> New cases reported since previous day</span>
  <span th:text="${tolaNewCases}"> </span>
  </p>
  
  </div>
 
  
 
    <p th:text="${testName}"></p>
    
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes since last Day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.totlaReportedCases}">0</td>
        <td th:text="${locationStat.diffFromPrevoiusDay}">0</td>
      </tr>
    </table>
  
   
  </div>
  </body>

</html>
